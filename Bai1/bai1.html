<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="container-content">
        <h2>To-do lists</h2>
        <div class="inputBox">
          <input class="todolist" type="text" placeholder="Write here">
          <button class="addList">Add</button>
        </div>
        <ul class="list-todo">

        </ul>
      </div>

    </div>
    <script>
      let inputTodo = document.querySelector('.todolist');
      let addTodo = document.querySelector('.addList');
      let listTodo = document.querySelector('.list-todo');
      addTodo.addEventListener('click', () => {
        let inputList = inputTodo.value.trim();
        if(inputList === ''){
          alert("Nhập thông tin đi cmmm");
          return;
        }
        let li = document.createElement('li');
        let but = document.createElement('button')
        li.textContent = inputList;
        but.textContent = 'X';
        listTodo.append(li);
        li.append(but);
        inputTodo.value = ' ';
        but.addEventListener('click', () => {
          li.remove();
        })
        li.addEventListener('click', () =>{
          li.classList.toggle('completed')
        })
    
      })
    </script>
</body>
</html>
