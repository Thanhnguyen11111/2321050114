<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính chỉ số BMI</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: aqua;
      margin: 0;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 20px;
      padding: 40px 50px;
      gap: 50px;
    }

    .thongTin {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 230px;
    }

    h2 {
      color: #004aad;
      text-align: left;
      margin-bottom: 15px;
    }

    label {
      font-weight: 500;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    input[type="number"]:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 5px;
    }

    button:hover {
      background: #005ecb;
    }

    #show {
      text-align: center;
      font-weight: bold;
      background: #f5f5f5;
    }

    #showAnh {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #showAnh img {
      width: 180px;
      height: 240px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="thongTin">
      <h2>Tính chỉ số BMI</h2>
      <label for="chieuCao">Chiều cao (m):</label>
      <input id="chieuCao" type="number" placeholder="Ví dụ: 1.70">

      <label for="canNang">Cân nặng (kg):</label>
      <input id="canNang" type="number" placeholder="Ví dụ: 60">

      <button onclick="showKetQua()">Kiểm tra</button>

      <label for="show">Chỉ số BMI:</label>
      <input id="show" type="text" readonly>
    </div>

    <div id="showAnh">
      <img id="anh" src="suckhoe.png" alt="Ảnh minh họa BMI">
    </div>
  </div>

  <script>
    function showKetQua() {
      let chieucao = parseFloat(document.getElementById('chieuCao').value);
      let cannang = parseFloat(document.getElementById('canNang').value);
      if (!chieucao || !cannang) {
        alert('Vui lòng nhập thông tin đầy đủ!');
      } else {
        let bmi = tinhBMI(chieucao, cannang);
        document.getElementById('show').value = bmi.toFixed(2);
        anhMinhHoa(bmi);
      }
    }

    let anh = document.getElementById('anh');

    function anhMinhHoa(bmi) {
        if (bmi < 18.5) {
          anh.src = 'thieu.png';
        } else if (bmi >= 18.5 && bmi <= 24.9) {
          anh.src = 'binhthuong.png';
        } else if (bmi >= 25 && bmi <= 29.9) {
          anh.src = 'thua.png';
        } else if (bmi >= 30 && bmi <= 39.9) {
          anh.src = 'beocapdo1.png';
        } else {
          anh.src = 'beonang.png';
        }
    }

    function tinhBMI(chieuCao, canNang) {
      if (check(chieuCao) && check(canNang)) {
        return canNang / (chieuCao * chieuCao);
      }
    }

    function check(number) {
      return typeof number === 'number' && number > 0;
    }
  </script>
</body>
</html>
