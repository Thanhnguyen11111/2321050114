<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="list">
        <p>List tìm kiếm theo kí tự</p>
        <input type="text" class="nhap" placeholder="Tìm kiếm ....">
        <ul class="danhsach">
            <li class="list-menu"><a href="">HTML</a></li>
            <li class="list-menu"><a href="">CSS</a></li>
            <li class="list-menu"><a href="">Javascript</a></li>
            <li class="list-menu"><a href="">PHP</a></li>
            <li class="list-menu"><a href="">C++</a></li>
            <li class="list-menu"><a href="">Java</a></li>
            <li class="list-menu"><a href="">Python</a></li>
            <li class="list-menu"><a href="">MySQL</a></li>
        </ul>
    </div>
    <script>
        let text = document.querySelector('.nhap');
        let lists = document.querySelectorAll('.list-menu');
        text.onkeyup= function(){
            let term = text.value.toLowerCase();
            lists.forEach(function(list){
                if(list.textContent.toLowerCase().includes(term)){
                    list.classList.remove('hidden');
                }else{
                    list.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
