<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính điểm</h1>
    <div>
        Điểm A: <input id="diemA" type="number" placeholder="Nhập điểm A"> <br>
        Điểm B: <input id="diemB" type="number" placeholder="Nhập điểm B"> <br>
        Điểm C: <input id="diemC" type="number" placeholder="Nhập điểm C"> <br>
    </div>
    <div>
        <button onclick="xemKetQua()">Tính điểm</button> <br>
        kết quả: <input id="ketQua" type="number"> <br>
        Học lực: <input id="showKetqua" type="text">
    </div>
    <script>
        function xemKetQua(){   
            let diemA = parseFloat(document.getElementById('diemA').value);
            let diemB = parseFloat(document.getElementById('diemB').value);
            let diemC = parseFloat(document.getElementById('diemC').value);
            let sum =tinhDiem(diemA, diemB, diemC);
            document.getElementById('ketQua').value = sum.toFixed(2);
            document.getElementById('showKetqua').value = xepLoai(sum);
        }
        function xepLoai(diemTb){
            if (diemTb >= 8) {
                return "Giỏi";
            } else if (diemTb >= 6.5 && diemTb < 8) {
                return "Khá";
            } else if (diemTb >= 5 && diemTb < 6.5) {
                return "Trung Bình";
            } else return "Yếu";
        }
        function tinhDiem(A, B, C){
            if(check(A) && check(B) && check(C)){
                return A*0.6 + B*0.3 + C*0.1;
            }
            else{
                return null;
            }
        }
        function check(num){
            if(typeof(num) === 'number' && num >= 0 && num <=10){
                return true;
            }else{
                return false;
            }
        }
    </script>
</body>
</html>
