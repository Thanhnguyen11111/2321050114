        function doiMau(){
            let doimau = document.querySelector('body');

        function dauRa(){
            let num = parseInt(document.querySelector('.input').value);
            let ketQua = kiemTraSnt(num);
            document.querySelector('.hehe').innerHTML=ketQua;
        }
        function kiemTraSnt(n){
            if( n < 2){
                return n + 'không phải là số nguyên tố';
            }
            let kiemTra = true;
             for(var i = 2; i <= Math.sqrt(n);i++){
                if(n%i==0){
                    kiemTra = false;
                    break;
                }
            }
            if(kiemTra){
                return n + " là số nguyên tố";
            }else{
                return n+ "không là số nguyên tố";
            }
        }
