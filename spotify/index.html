<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="../spotify/style.css">
    <link rel="stylesheet" href="reponsive.css">
    <link rel="icon" type="image/x-icon" href="https://www.scdn.co/i/_global/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="noidung">
                <div class="noidung-tren">
                    <div class="logo">
                        <i class="fa fa-spotify" aria-hidden="true"></i>
                    </div>
                    <p class="content">Log in Spotify</p>
                    <div class="list-login">
                        <div class="list-content">
                            <button ><i class="fa fa-google" aria-hidden="true"></i> Continue with Google</button>
                        </div>
                        <div class="list-content">
                            <button ><i class="fa fa-facebook-official" aria-hidden="true"></i>Continue with Facebook</button>
                        </div>
                        <div class="list-content">
                            <button ><i class="fa fa-apple" aria-hidden="true"></i>Continue with Apple</button>
                        
                        </div>
                        <div class="list-content">
                            <button >Continue with phone number</button>
                        </div> 
                    </div>
                </div>
                <div class="noidung-duoi">
                    <div class="input-email">
                        <div>
                            <p class="user-input">Email or username</p>
                        </div>
                        <div>
                            <input class="nhap-email" type="text" placeholder="Email or username">
                        </div>
                        <div class="continue">
                            <button onclick="showText()" class="output"><a href="">Continue</a></button>
                        </div>
                        <div class="sign-up">
                            <p>Don't have an account?<a href="">Sign up for Spotify</a></p>
                        </div>
                        <script>
                            function showText(){
                                let text = document.querySelector('.nhap-email').value;
                                alert(text)
                            }

                        </script>
                    </div>

                    
                </div>
            </div>
            
        </div>
    </main>
    <footer> 
        <p>This site is protected by reCAPTCHA and the Google Privacy Policyand Terms of Service apply.</p>
    </footer> 
    
</body>
</html>
